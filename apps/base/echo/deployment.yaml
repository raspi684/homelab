apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echo
  template:
    metadata:
      labels:
        app: echo
        policy-type: "app"
    spec:
      containers:
        - name: echo
          image: ealen/echo-server
          securityContext:
            allowPrivilegeEscalation: false

          resources:
            limits:
              cpu: 100m
              memory: 512Mi
              